<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crear caso</title>
  </head>
  <body>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombreCrearCaso" name="nombre">
      </div>
      <div>
        <label for="iniciales">Iniciales:</label>
        <input type="text" id="inicialesCrearCaso" name="iniciales">
      </div>
      <div>
        <label for="descripcion">Descripción del Caso:</label>
        <input type="text" id="descripcionCrearCaso" name="descripcion">
      </div>
      <div>
        <label for="tipo">Tipo de Caso:</label>
        <select id="tipoCrearCaso" name="tipo">
          <option value="opcion1">Opcion 1</option>
          <option value="opcion2">Opcion 2</option>
          <option value="opcion3">Opcion 3</option>
        </select>
      </div>
      <div>
        <label for="estado">Estado:</label>
        <select id="estadoCrearCaso" name="estado">
          <option value="opcion1">Opcion 1</option>
          <option value="opcion2">Opcion 2</option>
          <option value="opcion3">Opcion 3</option>
        </select>
      </div>
      <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fechaCrearCaso" name="fecha">
      </div>
    </form>
    <br>
    <div>
      <button>Regresar</button>
      <br>
      <button>Crear Caso</button>
    </div>
    <footer>Derechos reservados Linces 2023</footer>
  </body>
</html>
