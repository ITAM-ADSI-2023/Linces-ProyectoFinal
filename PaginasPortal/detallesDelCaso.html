<!DOCTYPE html>
<html>
  <head>
    <title>Detalles del caso</title>
  </head>
  <body>
    <h1>Detalles del caso</h1>
    <h2>Descripcion del caso:</h2>
    <p>En esta seccion se describe el caso en cuestion.</p>

    <label for="nombre-caso">Nombre del caso:</label>
    <input type="text" id="nombre-caso" name="nombre-caso">

    <label for="estatus-caso">Estatus del caso:</label>
    <select id="estatus-caso" name="estatus-caso">
      <option value="pendiente">Pendiente</option>
      <option value="en-proceso">En proceso</option>
      <option value="finalizado">Finalizado</option>
    </select>

    <div>
      <a href="#">Versiones finales         </a>
      <a href="#">Borrador y correcciones           </a>
      <a href="#">Información del caso          </a>
    </div>

    <button type="button">Regresar al portal</button>
    <button type="button">Agregar tarea</button>

    <table>
      <thead>
        <tr>
          <th>Título de la tarea</th>
          <th>Asignado a</th>
          <th>Fecha de entrega</th>
          <th>Estatus</th>
          <th>Nota</th>
        </tr>
      </thead>
    </table>
  </body>

</html>
